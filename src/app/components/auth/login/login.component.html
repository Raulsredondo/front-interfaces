<div class="row justify-content-center">
  <div class="col-1">
  </div>
  <div class="col-5">
    <div id="wrapper">
      <div id="page-content-wrapper">
        <div class="example-container mat-elevation-z8">

          <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
          </div>

          <mat-card class="example-card">
            <img src="../../../assets/logo_size2.jpg" style="margin-left: 20%;" width="170px" height="170px">
           <h1>LOGIN</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
              <mat-form-field class="example-full-width">
                <input class="input" matInput type="email" placeholder="Email" formControlName="email"
                  [errorStateMatcher]="matcher">
                <mat-error>
                  <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Introduzca el
                    correo</span>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password" formControlName="password"
                  [errorStateMatcher]="matcher">
                <mat-error>
                  <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Introduzca una
                    contrase√±a</span>
                </mat-error>
              </mat-form-field>
              <div class="button-row">
                <button type="submit" [disabled]="!loginForm.valid" mat-flat-button color="primary">Login</button>
                <button style="margin-left: 10px;" type="button" mat-flat-button color="primary" (click)="register()">Register</button>
              </div>
            </form>
          </mat-card>


        </div>
      </div>
    </div>
  </div>
  <div class="col-3">

  </div>
</div>
