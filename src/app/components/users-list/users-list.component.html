<font size=2>usuarios</font>
<div id="wrapper">
    <div id="page-content-wrapper">
        <!-- Sin cold-md-4 se centra -->
        <div>
            <h1>Usuarios</h1>                                
            <a routerLink="/users/add" routerLinkActive="active"><i
                                        class="fas fa-plus-circle"></i>AÃ±adir</a>
            <div class="table-responsive">
                <table class="table">

                    <thead style="background-color: #26A69A;">
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">Nombre</th>

                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of data">



                            <td>{{user.email}}</td>
                            <td>{{user.fullname}}</td>

                            <td>
                                <div class="btn-group"> <button [routerLink]="['/edit-user/', user.id]"
                                        class="btn btn-raised btn-block" style="background-color: #64FFDA;">
                                        EDITAR </button> <button class="btn btn-raised btn-danger"
                                        (click)="deleteUser(user.id)">BORRAR</button></div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
